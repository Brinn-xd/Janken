<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Janken!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="styles.css">

<body>
    <header>
        <h1>Janken!</h1> 
        <p>(じゃんけん)</p>
        <p>Japanese Rock Paper Scissors</p>
     </header>
    <div class="scoreboard">
<div id="user-label" class="user">You</div>
<span id="user-score" class="score">0</span> |
<span id="bot-score" class="score">0</span>
<div id="bot-label"class="bot">Opponent</div>
    </div>
    <div class="choiceboard">
 <button id="r" class="choice">Guu</button>
 <button id="p"class="choice">Paa</button>
 <button id="s" class="choice">Choki</button></button>
</div>

    <p id="begin">BEGIN!</p>

 <div class="result">
    <p id="op1" style="display:none">Round Won!</p>
    <p2 id="op2" style="display:none">Round Lost!</p2>
    <p3 id="op3" style="display:none">Round Draw!</p3>
</div>
 

 <script src='script.js' charset="utf-8"></script>
</body>
</html>
