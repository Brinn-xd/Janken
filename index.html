<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Janken!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="styles.css">
    <script src='script.js'></script>
</head>

<body>
    <header>
        <h1>Janken!</h1> 
        <p>(じゃんけん)</p>
        <p>Japanese Rock, Paper, Scissors</p>
     </header>
    <div class="scoreboard">
<div id="user-label" class="user">You</div>
<div id="bot-label"class="bot">Opponent</div>
<span id="user-score" class="score">0</span> :
<span id="bot-score" class="score">0</span>
    </div>
 <button id="r" class="buttons" placeholder="guu">guu</button>
 <button id="p"class="buttons" placeholder="paa">paa</button> 
 <button id="s" class="buttons" placeholder="choki">choki</button></button>
    <p>BEGIN!</p>
    
    <div>
       <div id="guu" class="choice">
       </div>
       <div id="paa" class="choice">
       </div>
       <div id="choki" class="choice">
       </div>
    </div>

    <div class="result">
        <h2>Round WON!</h2>
    </div>
    <div class="result">
        <h2>Round LOST!</h2>
    </div>
    
</body>
</html>
